{% extends 'base.html' %}

{% block title %}
    create
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <main class="tm-main d-flex justify-content-center">
            <form method="post" enctype="multipart/form-data" action="{% url 'main:create_post' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title" class="form-label">{{ form.title.label_tag }}</label>
                    <div class="form-control-container">
                        {{ form.title }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="body" class="form-label">{{ form.body.label_tag }}</label>
                    <div class="form-control-container">
                        {{ form.body }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="previewImage" class="form-label">{{ form.preview_image.label_tag }}</label>
                    {{ form.preview_image }}
                </div>
                <div class="form-group">
                    <label for="video" class="form-label">{{ form.video.label_tag }}</label>
                    <div class="form-control-container">
                        {{ form.video }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="category" class="form-label">{{ form.category.label_tag }}</label>
                    <div class="form-control-container">
                        <div class="form-control-container">
                            {{ form.category }}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="tags" class="form-label">{{ form.tags.label_tag }}</label>
                    <div class="form-control-container">
                        {{ form.tags }}
                    </div>
                </div>
                <div class="form-footer text-center">
                    <button type="submit" class="tm-btn tm-btn-primary tm-btn-small mt-3">Submit</button>
                </div>
            </form>
        </main>
    </div>
{% endblock %}
